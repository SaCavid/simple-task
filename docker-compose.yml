version: "3.9"

services:
  db:
    image: postgres:12.2-alpine
    container_name: "database"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=task
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    networks:
      - fullstack
    volumes:
      - database_postgres:/var/lib/postgresql/data

  web:
    build: .
    container_name: "processing"
    environment:
      DATABASE_URL: "postgres://postgres:123456@0.0.0.0:5432/task?sslmode=disable"
      N_MINUTES: "1 #minutes"
      N_FAKE_USERS: "1000"
      N_MAXIMUM_AMOUNT: "1000"
      DROP_TABLES: "false" #drop tables after restart
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - fullstack

volumes:
  database_postgres:

networks:
  fullstack:
    driver: bridge